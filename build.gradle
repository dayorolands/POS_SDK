buildscript {
    ext.versions = [
            'compileSdk'         : 30,
            'minSdk'             : 21,
            'targetSdk'          : 30,
            'accompanist'        : '0.12.0',
            'activityKtx'        : '1.3.0-rc01',
            'appcompat'          : '1.3.0-rc01',
            'appCenter'          : '2.4.0',
            'constraintLayout'   : '2.0.0-alpha2',
            'coreKtx'            : '1.6.0',
            'coroutines'         : '1.4.2',
            'compose'            : '1.0.0-rc01',
            'desugarJdk'         : '1.1.1',
            'espresso'           : '3.1.0-beta02',
            'extJunit'           : '1.1.0',
            'firebase'           : '18.0.2',
            'firebaseCrashlytics': '17.4.1',
            // 'firebase'           : '19.0.0',
            // 'firebaseCrashlytics': '18.0.0',
            'fragmentKtx'        : '1.3.2',
            'glide'              : '4.12.0',
            'googleServices'     : '4.3.3',
            'gson'               : '2.8.5',
            'jsoup'              : '1.11.3',
            'junit'              : '4.12',
            'koin'               : '2.0.1',
            'kotlin'             : '1.5.10',
            'ktlint'             : '0.24.0',
            'legacyCoreUtils'    : '1.0.0',
            'lifecycle'          : '2.3.1',
            'material'           : '1.4.0',
            'mockito'            : '2.23.0',
            'mockito_kotlin'     : '2.0.0-RC3',
            'navigation'         : '2.3.5',
            'objectBox'          : '2.9.1',
            'okhttp'             : '4.9.1',
            'retrofit'           : '2.9.0',
            'room'               : '2.3.0',
            'supportLibrary'     : '28.0.0',
            'serialization'      : '1.1.0',
            'test_rules'         : '1.1.0-beta02',
            'test_runner'        : '1.1.0-beta02',
            'ui_automator'       : '2.2.0-beta02',
            'viewPager2'         : '1.0.0-beta02',
            'work'               : '2.5.0',
    ]

    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-alpha02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${versions.kotlin}"
        classpath "com.google.gms:google-services:${versions.googleServices}"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.0'
        classpath 'com.google.firebase:perf-plugin:1.4.0'
        // classpath 'com.google.firebase:firebase-crashlytics-gradle:2.6.0'
        // classpath 'com.google.firebase:perf-plugin:1.4.0'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
        classpath "io.objectbox:objectbox-gradle-plugin:${versions.objectBox}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
        jcenter()
    }
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'org.xerial' && details.requested.name == 'sqlite-jdbc' && details.requested.version != '3.34.0') {
                details.useVersion '3.34.0'
                details.because 'add macOS m1 support'
            }
        }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
