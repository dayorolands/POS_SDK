buildscript {
    ext.versions = [
            'compileSdk'         : 29,
            'minSdk'             : 21,
            'targetSdk'          : 29,
            'activityKtx'        : '1.2.0-beta01',
            'appcompat'          : '1.2.0',
            'androidx'           : '1.0.0',
            'androidxCollection' : '1.0.0',
            'androidxCoreRuntime': '2.0.1-alpha01',
            'androidxArch'       : '2.0.0',
            'appCenter'          : '2.4.0',
            'constraintLayout'   : '2.0.0-alpha2',
            'coreKtx'            : '1.3.2',
            'coroutines'         : '1.3.9',
            'dagger'             : '2.23.2',
            'desugarJdk'         : '1.0.9',
            'espresso'           : '3.1.0-beta02',
            'extJunit'           : '1.1.0',
            'firebase'           : '18.0.0',
            'firebaseCrashlytics': '17.3.0',
            'fragmentKtx'        : '1.3.0-alpha05',
            'glide'              : '4.11.0',
            'googleServices'     : '4.3.3',
            'gson'               : '2.8.5',
            'jsoup'              : '1.11.3',
            'junit'              : '4.12',
            'koin'               : '2.0.1',
            'kotlin'             : '1.4.10',
            'ktlint'             : '0.24.0',
            'legacyCoreUtils'    : '1.0.0',
            'lifecycle'          : '2.2.0',
            'material'           : '1.3.0-alpha02',
            'mockito'            : '2.23.0',
            'mockito_kotlin'     : '2.0.0-RC3',
            'navigation'         : '2.3.2',
            'objectBox'          : '2.7.1',
            'okhttp'             : '4.7.2',
            'retrofit'           : '2.7.2',
            'room'               : '2.2.5',
            'supportLibrary'     : '28.0.0',
            'serialization'      : '1.0.0',
            'test_rules'         : '1.1.0-beta02',
            'test_runner'        : '1.1.0-beta02',
            'ui_automator'       : '2.2.0-beta02',
            'viewPager2'         : '1.0.0-beta02',
            'work'               : '2.4.0',
    ]

    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${versions.kotlin}"
        classpath "com.google.gms:google-services:${versions.googleServices}"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.4.1'
        classpath 'com.google.firebase:perf-plugin:1.3.4'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
        classpath "io.objectbox:objectbox-gradle-plugin:${versions.objectBox}" // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
