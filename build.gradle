buildscript {
    ext {
        roomVersion = "2.1.0"
        ankoVersion = '0.10.5'
        archLifecycleVersion = '2.0.0'

        buildToolsVersion = '28.0.3'
        minSdkVersion = 16
        compileSdkVersion = 28
        targetSdkVersion = 28
        supportLibVersion = '28.0.0'
        debugDbVersion = '1.0.4'
    }

    ext.versions = [
            'compileSdk'         : 28,
            'minSdk'             : 16,
            'targetSdk'          : 28,
            'appcompat'          : '1.1.0-rc01',
            'androidx'           : '1.0.0',
            'androidxCollection' : '1.0.0',
            'androidxCoreRuntime': '2.0.1-alpha01',
            'androidxArch'       : '2.0.0',
            'anko'               : '0.10.5',
            'constraintLayout'   : '2.0.0-alpha2',
            'coreKtx'            : '1.0.2',
            'coroutines'         : '1.1.1',
            'crashlytics'        : '2.10.1',
            'dagger'             : '2.23.2',
            'debugDbVersion'     : '1.0.4',
            'espresso'           : '3.1.0-beta02',
            'extJunit'           : '1.1.0',
            'fabric'             : '1.28.0',
            'firebase'           : '17.0.0',
            'glide'              : '4.5.0',
            'googleServices'     : '4.3.0',
            'gson'               : '2.8.5',
            'jsoup'              : '1.11.3',
            'junit'              : '4.12',
            'koin'               : '2.0.1',
            'kotlin'             : '1.3.50',
            'ktlint'             : '0.24.0',
            'legacyCoreUtils'    : '1.0.0',
            'lifecycle'          : '2.0.0',
            'material'           : '1.1.0-alpha05',
            'mockito'            : '2.23.0',
            'mockito_kotlin'     : '2.0.0-RC3',
            'okhttp'             : '3.12.1',
            'retrofit'           : '2.6.0',
            'room'               : '2.1.0',
            'supportLibrary'     : '28.0.0',
            'test_rules'         : '1.1.0-beta02',
            'test_runner'        : '1.1.0-beta02',
            'ui_automator'       : '2.2.0-beta02',
            'viewPager2'         : '1.0.0-beta02'
    ]

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url "https://jitpack.io" }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${versions.kotlin}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url "https://jitpack.io" }
    }
}
configurations {
    all {
        resolutionStrategy {
            force "android.arch.lifecycle:runtime:1.1.1"
        }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
