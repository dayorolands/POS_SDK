buildscript {
    ext {
        roomVersion = "2.1.0"
        ankoVersion = '0.10.5'
        archLifecycleVersion = '2.0.0'

        buildToolsVersion = '28.0.3'
        minSdkVersion = 16
        compileSdkVersion = 28
        targetSdkVersion = 28
        supportLibVersion = '28.0.0'
        debugDbVersion = '1.0.4'
    }

    ext.versions = [
            'compileSdk'         : 28,
            'minSdk'             : 21,
            'targetSdk'          : 28,
            'appcompat'          : '1.1.0',
            'androidx'           : '1.0.0',
            'androidxCollection' : '1.0.0',
            'androidxCoreRuntime': '2.0.1-alpha01',
            'androidxArch'       : '2.0.0',
            'anko'               : '0.10.5',
            'appCenter'          : '2.4.0',
            'constraintLayout'   : '2.0.0-alpha2',
            'coreKtx'            : '1.1.0',
            'coroutines'         : '1.3.0',
            'dagger'             : '2.23.2',
            'debugDbVersion'     : '1.0.4',
            'espresso'           : '3.1.0-beta02',
            'extJunit'           : '1.1.0',
            'firebase'           : '17.2.3',
            'firebaseCrashlytics': '17.0.0-beta02',
            'glide'              : '4.5.0',
            'googleServices'     : '4.3.3',
            'gson'               : '2.8.5',
            'jsoup'              : '1.11.3',
            'junit'              : '4.12',
            'koin'               : '2.0.1',
            'kotlin'             : '1.3.61',
            'ktlint'             : '0.24.0',
            'legacyCoreUtils'    : '1.0.0',
            'lifecycle'          : '2.1.0',
            'material'           : '1.2.0-alpha04',
            'mockito'            : '2.23.0',
            'mockito_kotlin'     : '2.0.0-RC3',
            'okhttp'             : '3.12.1',
            'retrofit'           : '2.6.0',
            'room'               : '2.2.3',
            'supportLibrary'     : '28.0.0',
            'serialization'      : '0.12.0',
            'test_rules'         : '1.1.0-beta02',
            'test_runner'        : '1.1.0-beta02',
            'ui_automator'       : '2.2.0-beta02',
            'viewPager2'         : '1.0.0-beta02',
            'work'               : '2.3.4'
    ]

    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${versions.kotlin}"
        classpath "com.google.gms:google-services:${versions.googleServices}"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.0.0-beta03'
        classpath 'com.google.firebase:perf-plugin:1.3.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
