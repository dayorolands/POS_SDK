apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        versionCode 7
        versionName "1.2.4"
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    dataBinding {
        enabled = true
    }

    aaptOptions {
        cruncherEnabled = false
    }

    dexOptions {
        javaMaxHeapSize "4G"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "API_HOST", '"https://api.mybankone.com"')
            buildConfigField("String", "HOST", '"https://mybankone.com"')
            buildConfigField("String", "NOTIFICATION_TOKEN", '"C175CFBE-E036-487B-9CC5-D8DFD2199989"')
            manifestPlaceholders = [usesCleartextTraffic: "false"]
        }

        releaseStaging {
            shrinkResources false
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "API_HOST", '"http://52.224.166.115"')
            buildConfigField("String", "HOST", '"http://52.224.166.115"')
            buildConfigField("String", "NOTIFICATION_TOKEN", '"C175CFBE-E036-487B-9CC5-D8DFD2199989"')
            manifestPlaceholders = [usesCleartextTraffic: "true"]
            matchingFallbacks = ['release', 'debug']
        }

        debug {
            minifyEnabled false
            debuggable true
            buildConfigField("String", "API_HOST", '"http://52.224.166.115"')
            buildConfigField("String", "HOST", '"http://52.224.166.115"')
            buildConfigField("String", "NOTIFICATION_TOKEN", '"C175CFBE-E036-487B-9CC5-D8DFD2199989"')
            manifestPlaceholders = [usesCleartextTraffic: "true"]
        }

        debugLive {
            shrinkResources false
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "API_HOST", '"https://api.mybankone.com"')
            buildConfigField("String", "HOST", '"https://mybankone.com"')
            buildConfigField("String", "NOTIFICATION_TOKEN", '"C175CFBE-E036-487B-9CC5-D8DFD2199989"')
            manifestPlaceholders = [usesCleartextTraffic: "false"]
            matchingFallbacks = ['debug', 'release']
        }
    }

    flavorDimensions "flavor"

    productFlavors {
        creditclub {
            dimension "flavor"
            applicationId "com.appzonegroup.app.creditclub.plus"
        }

        polaris {
            dimension "flavor"
            applicationId "com.appzonegroup.app.creditclub.polaris"
        }

        access {
            dimension "flavor"
            applicationId "com.creditclub.access"
        }

        heritage {
            dimension "flavor"
            applicationId "com.creditclub.heritage"
        }
    }
    sourceSets {
        main {
            java.srcDirs = [
                    'src/main',
                    'src/main/java'
            ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation project(path: ':core')
    implementation project(path: ':uicentral')
    implementation project(path: ':pos')

    implementation fileTree(dir: 'jniLibs', include: ['*.so'])
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/java-json.jar')

    implementation 'com.jakewharton:butterknife:7.0.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    annotationProcessor 'com.jakewharton:butterknife:7.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "androidx.appcompat:appcompat:${versions.appcompat}"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "com.google.android.material:material:${versions.material}"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.3.4'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'com.android.volley:volley:1.1.0'
    implementation("com.crashlytics.sdk.android:crashlytics:${versions.crashlytics}")
    implementation "com.google.firebase:firebase-analytics:${versions.firebase}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.coroutines}"

    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

    // Time
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.0'

    implementation "androidx.room:room-runtime:${versions.room}"
    kapt "androidx.room:room-compiler:${versions.room}"

    // optional - Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:${versions.room}"

    // Test helpers
    testImplementation "androidx.room:room-testing:${versions.room}"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:${versions.lifecycle}"
    kapt "androidx.lifecycle:lifecycle-common-java8:${versions.lifecycle}"

    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.thoughtbot:expandablerecyclerview:1.4'

    testImplementation 'junit:junit:4.12'

    // Core library
    androidTestImplementation 'androidx.test:core:1.2.0'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'

    // Assertions
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.ext:truth:1.2.0'
    androidTestImplementation 'com.google.truth:truth:0.42'

    // Espresso dependencies
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Co-routine Tests
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.0'
}
